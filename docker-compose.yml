services:
  agendador-tarefas:
    build: ../api-agendador
    container_name: api-agendador
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/db_agendador
    depends_on:
      - mongo
  usuario:
    build: ../api-usuario
    container_name: api-usuario
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/db_usuario
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    depends_on:
      - postgres
  notificacao:
    build: ../api-notificacao
    container_name: api-notificacao
    ports:
      - "8084:8084"
  bff-agendador:
    build: .
    container_name: bff-agendador
    ports:
      - "8083:8083"
    environment:
      - USUARIO_URL=usuario:8080/usuario
      - AGENDADOR_URL=agendador:8081/tarefas
      - NOTIFICACAO_URL=notificacao:8082/email
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db_usuario
    ports:
      - "5432:5432"
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: db_agendador
    ports:
      - "27017:27017"

networks:
  default:
    driver: bridge